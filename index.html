<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Geração de PDF</title>

<body>
    <div id="container">
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        
        <main>
            <form id="cadastroForm">
                <div class="form-row">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>

                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>

                <div class="form-row">
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" required>

                    <label for="telefone">Telefone Celular:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-row">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>

                <div class="form-row">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>

                    <label for="municipio">Município:</label>
                    <input type="text" id="municipio" name="municipio" required>
                </div>

                <div class="form-row">
                    <label for="nomePai">Nome do Pai:</label>
                    <input type="text" id="nomePai" name="nomePai">

                    <label for="nomeMae">Nome da Mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae" required>
                </div>

                <div class="form-row">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="identidade">Identidade:</label>
                    <input type="text" id="identidade" name="identidade" required>
                </div>

                <div class="form-row">
                    <label for="orgaoEmissor">Órgão Emissor:</label>
                    <input type="text" id="orgaoEmissor" name="orgaoEmissor">

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="form-row">
                    <label for="naturalidade">Naturalidade:</label>
                    <input type="text" id="naturalidade" name="naturalidade">

                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf">
                </div>

                <div class="form-row">
                    <label for="estadoCivil">Estado Civil:</label>
                    <input type="text" id="estadoCivil" name="estadoCivil">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="dataIngresso">Data de Ingresso:</label>
                    <input type="date" id="dataIngresso" name="dataIngresso">

                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo">
                </div>

                <div class="form-row">
                    <label for="cargaHoraria">Carga Horária:</label>
                    <input type="text" id="cargaHoraria" name="cargaHoraria">

                    <label for="cuturno">Cuturno:</label>
                    <input type="text" id="cuturno" name="cuturno">
                </div>

                <div class="form-row">
                    <label for="gandola">Gandola:</label>
                    <input type="text" id="gandola" name="gandola">

                    <label for="blusa">Blusa:</label>
                    <input type="text" id="blusa" name="blusa">
                </div>

                <div class="form-row">
                    <label for="calca">Calça:</label>
                    <input type="text" id="calca" name="calca">

                    <label for="boina">Boina:</label>
                    <input type="text" id="boina" name="boina">
                </div>

                <div class="form-row">
                    <label for="saia">Saia:</label>
                    <input type="text" id="saia" name="saia">

                    <label for="sapatoSocial">Sapato Social:</label>
                    <input type="text" id="sapatoSocial" name="sapatoSocial">
                </div>

                <div class="form-row">
                    <label for="escolaridade">Escolaridade:</label>
                    <input type="text" id="escolaridade" name="escolaridade">

                    <label for="numeroPorte">Número do Porte:</label>
                    <input type="text" id="numeroPorte" name="numeroPorte">
                </div>

                <div class="form-row">
                    <label for="validadePorte">Validade do Porte:</label>
                    <input type="text" id="validadePorte" name="validadePorte">

                    <label for="formacaoAcademica">Formação Acadêmica:</label>
                    <input type="text" id="formacaoAcademica" name="formacaoAcademica">
                </div>

                <div class="form-row">
                    <label for="lotacaoServidor">Lotação Servidor:</label>
                    <input type="text" id="lotacaoServidor" name="lotacaoServidor">

                    <label for="unidadeAdministrativa">Unidade Administrativa:</label>
                    <input type="text" id="unidadeAdministrativa" name="unidadeAdministrativa">
                </div>

                <div class="form-row">
                    <label for="inspetoria">Inspetoria/Célula:</label>
                    <input type="text" id="inspetoria" name="inspetoria">

                    <label for="postoNucleo">Posto/Núcleo:</label>
                    <input type="text" id="postoNucleo" name="postoNucleo">
                </div>

                <div class="form-row">
                    <label for="orgaoExterno">Órgão Externo:</label>
                    <input type="text" id="orgaoExterno" name="orgaoExterno">

                    <label for="escala">Escala:</label>
                    <input type="text" id="escala" name="escala">
                </div>

                <div class="form-row">
                    <label for="turno">Turno:</label>
                    <input type="text" id="turno" name="turno">

                    <label for="diasTrabalho">Dias de Trabalho:</label>
                    <input type="text" id="diasTrabalho" name="diasTrabalho">
                </div>

                <button type="button" onclick="gerarEPDF()">Gerar PDF</button>
            </form>

        </main>
    </div>
